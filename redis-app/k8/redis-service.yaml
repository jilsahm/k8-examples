---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  - port: 16379
    targetPort: 16379
    name: gossip
  selector:
    app: redis-cluster

---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-external
spec:
  type: LoadBalancer
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30001
    name: client
  - port: 16379
    targetPort: 16379
    nodePort: 30002
    name: gossip
  selector:
    app: redis-cluster

